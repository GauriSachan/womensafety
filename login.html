<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SafeHer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #ff7eb3, #f9d423);
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ff4e50;
    }
    p {
      margin-bottom: 1.5rem;
      color: #666;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff4e50, #f9d423, #ff7eb3);
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; transform: translateY(-2px); }
    a {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #f05a7e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <p>Welcome back! Please log in to continue.</p>
    <form>
      <input type="email" placeholder="Enter Email" required>
      <input type="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <a href="signup.html">Donâ€™t have an account? Sign up</a>
    </form>
  </div>
</body>
</html>
