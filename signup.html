<!DOCTYPE html>
<html>
<head>
  <title>WomenSafetyApp - Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    form {
      display: inline-block;
      text-align: left;
      margin-bottom: 20px;
    }
    #otpSection {
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
    }
    #signupMessage {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Signup - WomenSafetyApp</h1>

  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Name" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Signup</button>
  </form>

  <p id="signupMessage"></p>

  <div id="otpSection" style="display:none;">
    <input type="text" id="signupOtp" placeholder="Enter OTP"><br>
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>

  <script>
    const API_URL = "http://localhost:5000";

    // Signup form submission
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${API_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      document.getElementById("signupMessage").innerText = data.message || data.error;

      if (data.message) {
        document.getElementById("otpSection").style.display = "block";
      }
    });

    // OTP verification
    async function verifyOtp() {
      const email = document.getElementById("signupEmail").value;
      const otp = document.getElementById("signupOtp").value;

      const res = await fetch(`${API_URL}/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();
      alert(data.message || data.error);
    }
  </script>
</body>
</html>
