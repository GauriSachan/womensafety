<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheShield - Login / Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #c4ce3b, #bb7c1f, #b62b65);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating Animated Background */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: float 10s infinite ease-in-out;
    }
    .bg-circle:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; animation-duration: 8s; }
    .bg-circle:nth-child(2) { width: 300px; height: 300px; bottom: 10%; right: 10%; animation-duration: 12s; }
    .bg-circle:nth-child(3) { width: 150px; height: 150px; bottom: 20%; left: 25%; animation-duration: 15s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    /* Auth Card */
    .auth-container {
      position: relative;
      width: 400px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.3);
      color: #fff;
      animation: fadeIn 1s ease;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #ff4e50, #f9d423, #ff7eb3);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .auth-container h3 {
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: #f1f1f1;
    }

    .toggle-btns {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .toggle-btns button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .toggle-btns button.active {
      background: linear-gradient(to right, #ff4e50, #f9d423, #ff7eb3);
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ff4e50, #f9d423, #ff7eb3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    p.message { margin-top: 0.5rem; font-size: 0.9rem; }
    #otpSection { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Background Floating Circles -->
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>

  <!-- Auth Card -->
  <div class="auth-container">
    <h1>SheShield</h1>
    <h3>Women Safety Awareness</h3>

    <div class="toggle-btns">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Signup</button>
      <p class="message" id="signupMessage"></p>
      <div id="otpSection">
        <input type="text" id="signupOtp" placeholder="Enter OTP">
        <button type="button" onclick="verifyOtp()">Verify OTP</button>
      </div>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:5000"; // backend base URL

    // Tab Switch
    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginTab").classList.add("active");
      document.getElementById("signupTab").classList.remove("active");
    }
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("loginTab").classList.remove("active");
      document.getElementById("signupTab").classList.add("active");
    }

    // Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${API_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      document.getElementById("signupMessage").innerText = data.message || data.error;

      if (data.message) {
        document.getElementById("otpSection").style.display = "block";
      }
    });

    // OTP Verify
    async function verifyOtp() {
      const email = document.getElementById("signupEmail").value;
      const otp = document.getElementById("signupOtp").value;

      const res = await fetch(`${API_URL}/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      alert(data.message || data.error);

      if (data.message) {
        window.location.href = "index.html";
      }
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      document.getElementById("loginMessage").innerText = data.message || data.error;

      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
